<section class="edit-education-container">
  <form>
    <fieldset class="name-field">
      <label for="name">Lugar</label>
      <input type="text" id="name" name="name" [(ngModel)]="educationItem.name">
    </fieldset>
    <fieldset class="course-field">
      <label for="course">Curso</label>
      <input type="text" id="course" name="course" [(ngModel)]="educationItem.course">
    </fieldset>
    <fieldset class="start-date-field">
      <label for="startDate">Desde</label>
      <input type="text" id="startDate" name="startDate" [(ngModel)]="educationItem.startDate">
    </fieldset>
    <fieldset class="end-date-field">
      <label for="endDate">Hasta</label>
      <input type="text" id="endDate" name="endDate" [(ngModel)]="educationItem.endDate">
    </fieldset>
    <fieldset class="edit-image-field">
      <label for="url">Cargar Logo</label>
      <input type="file" id="url" name="url" (change)="catchFile($event);uploadImage($event)">
    </fieldset>
    <fieldset class="image-field">
      <img [src]="educationItem.logoUrl" alt="Logo de {{ educationItem.name }}">
    </fieldset>
    <fieldset class="urlLogo">
      <label for="logoUrl">Url del Logo</label>
      <input type="text" id="logoUrl" name="logoUrl"[(ngModel)]="educationItem.logoUrl">
    </fieldset>
    <fieldset class="edit-item-field">
      <button class="edit-button" (click)="updateElement()">Actualizar Formaci√≥n</button>
    </fieldset>
  </form>
</section>
