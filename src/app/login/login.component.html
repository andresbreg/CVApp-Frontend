<section class="login-container">
  <abbr title="Cerrar" (click)="closeModal()">
    <img src="../../assets/icons/delete-icon.png" alt="Close Icon" id="close-button">
  </abbr>
  <form [formGroup]="loginForm">
    <fieldset>
      <label for="email">Correo Electrónico</label>
      <input type="email" name="email" formControlName="email">
      <label for="password">Contraseña</label>
      <input type="password" name="password" formControlName="password">
      <button type="submit" (click)="login()">Editar</button>
      <p *ngIf="this.errorMessage==false">Datos incorrectos.<br>Intentar nuevamente.</p>
    </fieldset>
  </form>
</section>
