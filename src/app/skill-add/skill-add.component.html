<section class="add-skill-container">
  <form>
    <fieldset class="skill-name-fieldset">
      <label for="name" id="name">Habilidad</label>
      <input type="text" id="name" name="name" [(ngModel)]="newSkillItem.name">
    </fieldset>
    <fieldset class="skill-level-fieldset">
      <label class="skill-level-label">Nivel</label>
      <fieldset class="fieldgroup">
        <div class="level">
          <input type="radio" id="basic" name="level" value="Básico" [(ngModel)]="newSkillItem.skillLevel">
          <label for="basic" class="radio-button-label">Básico</label>
        </div>
        <div class="level">
          <input type="radio" id="intermediate" name="level" value="Intermedio" [(ngModel)]="newSkillItem.skillLevel">
          <label for="intermediate" class="radio-button-label">Intermedio</label>
        </div>
        <div class="level">
          <input type="radio" id="advanced" name="level" value="Avanzado" [(ngModel)]="newSkillItem.skillLevel">
          <label for="advanced" class="radio-button-label">Avanzado</label>
        </div>
      </fieldset>
    </fieldset>
    <fieldset class="add-image-field">
      <label for="url">Cargar Logo</label>
      <input type="file" id="url" name="url" (change)="catchFile($event);uploadImage($event)">
    </fieldset>
    <fieldset class="add-item-field">
      <button class="add-button" (click)="saveElement()">Agregar Habilidad</button>
    </fieldset>
    <fieldset class="image-field" *ngIf="filePreview">
      <img [src]="filePreview" alt="Logo de la Habilidad">
    </fieldset>
    <fieldset class="urlLogo" *ngIf="filePreview">
      <label for="logoUrl" id="logoUrl">Url del Logo</label>
      <input type="text" id="logoUrl" name="logoUrl"[(ngModel)]="newSkillItem.logoUrl">
    </fieldset>
  </form>
</section>
