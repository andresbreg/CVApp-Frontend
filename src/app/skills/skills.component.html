<section class="skills">
  <div class="section-title">
    <div class="title-spacer"></div>
    <h2>Habilidades</h2>
    <abbr title="Agregar Habilidad">
      <a href="#" (click)="openAddSkill()">
        <img src="../../assets/icons/add-icon.png" alt="Add Icon" id="add-icon">
      </a>
    </abbr>
  </div>
  <app-skill-add *ngIf="addSkill"></app-skill-add>
  <app-skill-edit *ngIf="editSkill" [skillItem]="this.skillItem"></app-skill-edit>
  <div class="skills-container">
    <div class="skill" *ngFor="let item of data">
      <div class="buttons-container">
        <abbr title="Editar Habilidad">
          <button type="button" (click)="openEditSkill();getElement(item.id)">
            <input type="image" src="../../assets/icons/edit-icon.png" alt="Edit Icon" id="edit-button">
          </button>
        </abbr>
        <abbr title="Eliminar Habilidad">
          <button type="button" (click)="remove(item.id)">
            <input type="image" src="../../assets/icons/delete-icon.png" alt="Delete Icon" id="delete-button">
          </button>
        </abbr>
      </div>
      <figure>
        <img [src]="item.logoUrl" alt="Logo de {{ item.name }}">
        <figcaption>{{ item.name }}</figcaption>
        <div class="progress-level" *ngIf="item.skillLevel=='BÃ¡sico'">
          <progress value="0.3"></progress>
          <p>{{ item.skillLevel }}</p>
        </div>
        <div class="progress-level" *ngIf="item.skillLevel=='Intermedio'">
          <progress value="0.6"></progress>
          <p>{{ item.skillLevel }}</p>
        </div>
        <div class="progress-level" *ngIf="item.skillLevel=='Avanzado'">
          <progress value="0.9"></progress>
          <p>{{ item.skillLevel }}</p>
        </div>
      </figure>
    </div>
  </div>
</section>
