<app-about-edit *ngIf="editAbout" [aboutItem]="this.aboutItem"></app-about-edit>
<section class="about-container" *ngFor="let element of data">
  <app-contact></app-contact>
  <div class="introduction">
    <div class="section-title">
      <h3>Presentación</h3>
      <abbr title="Editar Presentación">
        <img src="../../assets/icons/edit-icon.png" alt="Edit Icon" (click)="openEditAbout();getElement('1')">
      </abbr>
    </div>
    <div class="section-content">
      <p>{{ element.about }}</p>
    </div>
  </div>
</section>
