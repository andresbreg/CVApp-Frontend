<section class="add-experience-container">
  <form>
    <fieldset>
      <label for="name" id="name">Lugar</label>
      <input type="text" id="name" name="name" [(ngModel)]="newExperienceItem.name">
    </fieldset>
    <fieldset>
      <label for="job" id="job">Rol</label>
      <input type="text" id="job" name="job" [(ngModel)]="newExperienceItem.job">
    </fieldset>
    <fieldset>
      <label for="startDate" id="startDate">Desde</label>
      <input type="text" id="startDate" name="startDate" [(ngModel)]="newExperienceItem.startDate">
    </fieldset>
    <fieldset>
      <label for="endDate" id="endDate">Hasta</label>
      <input type="text" id="endDate" name="endDate" [(ngModel)]="newExperienceItem.endDate">
    </fieldset>
    <fieldset class="add-image-field">
      <label for="url">Cargar Logo</label>
      <input type="file" id="url" name="url" (change)="catchFile($event);uploadImage($event)">
    </fieldset>
    <fieldset class="image-field" *ngIf="filePreview">
      <img [src]="filePreview" alt="">
    </fieldset>
    <fieldset *ngIf="filePreview">
      <label for="logoUrl" class="urlLogo">Url del Logo</label>
      <input type="text" id="logoUrl" name="logoUrl"[(ngModel)]="newExperienceItem.logoUrl">
    </fieldset>
    <fieldset class="add-item-field">
      <button class="add-button" (click)="saveElement()">Agregar Experiencia</button>
    </fieldset>
  </form>
</section>
